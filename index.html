<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edenred</title>
    <link rel="stylesheet" href="assets/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">

    <!-- Aba de Login -->

        <div class="form-section">
            <div class="login-box">
                <img src="assets/logo.png" alt="Logo Edenred" class="logo">
                <h2>Entrar</h2>
                <p>Use seu Email, telefone ou Skype.</p>
                
                <form action="/dashboard" method="GET">
                    <div class="input-group">
                        <input type="text" id="login-identifier" class="input-field" placeholder=" " required>
                        <label for="login-identifier">Email, telefone ou Skype</label>
                    </div>

                    <a href="#" class="forgot-password">Não consegue acessar sua conta?</a>
                    
                    <button type="submit" class="btn-primary">Avançar</button>
                </form>
            </div>
        </div>


    <!-- Aba lateral com Banners -->
        
    <div class="carousel-section">
            <div class="carousel-slide">
                <img src="assets/banner-1.jpg" alt="Ilustração sobre Diferencial 1" class="active">
                <img src="assets/banner-2.jpg" alt="Ilustração sobre Diferencial 2">
                <img src="assets/banner-3.jpg" alt="Ilustração sobre Diferencial 3">
            </div>
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

    </div>

    <!--JavaScript-->

     <script src="scripts/script.js" defer></script> 

    

<!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {

						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');

</script>
</body>
</html>
